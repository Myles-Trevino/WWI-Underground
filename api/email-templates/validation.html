<!DOCTYPE html>
<html lang="en">

	<!-- Head. -->
	<head>

		<!-- Meta. -->
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />

		<!-- Fonts. -->
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Roboto&display=swap" rel="stylesheet" type="text/css">

	</head>


	<!-- Body. -->
	<body style="margin: 0; font-family: 'Roboto', sans-serif; font-size: 15px;">

		<!-- Preview text. -->
		<div style="display: none;">Welcome to WWI Underground! You must verify your account before you can start using it...</div>

		<!-- Main. -->
		<table width="600" cellpadding="0" cellspacing="0" role="presentation" style="border-radius: 25px; background-color: #000000;">

			<!-- Header. -->
			<tr>
			<td style="border-bottom: 1px solid #222222;">
			<table width="600" cellpadding="25" cellspacing="0" role="presentation">

				<!-- Title. -->
				<td width="543">
					<h1 style="margin: 0; font-family: 'DM Sans', sans-serif;  font-size: 30px; font-weight: 500; color:#FFFFFF;">WWI Underground</h1>
				</td>

				<!-- Logo. -->
				<td>
					<img width="57" src="cid:logo" alt="">
				</td>

			</table>
			</td>
			</tr>

			<!-- Body. -->
			<tr>
			<td style="line-height: 25px;">
			<table width="600" cellpadding="25" cellspacing="0" role="presentation">

				<td>
					<p style="margin: 0; color:#FFFFFF;">Welcome to WWI Underground!</p>
					<br>
					<p style="margin: 0; color:#FFFFFF;">You must validate your account before you can start using it.<br>Your account validation key is below.</p>
					<br>
					<p style="margin: 0; color:#FFFFFF;">{{accountValidationKey}}</p>
				</td>

			</table>
			</td>
			</tr>

		</table>

	</body>

</html>
